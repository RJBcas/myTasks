<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Correo" formControlName="userName">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password">
        </mat-form-field>
      </p>

  {{ error }}
</p> -->

      <div class="button">
        <button type="submit" mat-button (click)="login()" [disabled]="!loginForm.valid">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
