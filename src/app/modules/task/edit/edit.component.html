  <mat-icon>keyboard_arrow_left</mat-icon> AtrÃ¡s
</button>
<mat-card>
  <mat-card-title>Editar Tarea</mat-card-title>
  <mat-card-content>
    <form [formGroup]="createForm">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Titulo de la Actividad o Tarea" formControlName="title">
        </mat-form-field>
      </p>

      <ng-container formArrayName="tasks">

        <p *ngFor="let task of tasks.controls; index as i ">
          <ng-container [formGroupName]="i">
            <div class="container_from">
              <div class="checkbox">
                <mat-checkbox class="example-margin" formControlName="isComplete"></mat-checkbox>

              </div>
              <div class="input_text">
                <mat-form-field class="example-full-width">
                  <mat-label>Tarea</mat-label>

                  <input type="text" formControlName="task" matInput placeholder="Tarea" maxlength="20">
                  <mat-icon matSuffix (click)="removeTask(i)">delete_outline</mat-icon>
                </mat-form-field>
              </div>
            </div>


          </ng-container>
        </p>

      </ng-container>



      <!-- <mat-form-field>
    <input type="text" matInput placeholder="Password" formControlName="password">
  </mat-form-field> -->

      <!-- <p *ngIf="error" class="error">
  {{ error }}
</p> -->


      <div class="button">
        <button mat-mini-fab color="primary" class="add_task" aria-label="Example icon button with a delete icon"
          (click)="addTask()">
          <mat-icon>add</mat-icon>
        </button>
        <button type="submit" mat-button (click)="editTask()" [disabled]="!createForm.valid">Guardar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
